<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FINAL PROJECT | Webtechnologies IAD FS 25 | ZHdK | Claudio Weckherlin
    </title>

    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon" />

    <base href="/ex05_06_06_25_final/" />

    <link rel="stylesheet" href="./style.css" />

    <!-- P5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/addons/p5.sound.min.js"
      defer
    ></script>

    <!-- CUSTOM SCRIPTS -->
    <script src="../main.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./generative.js" defer></script>
  </head>
  <body>
    <div class="layout">
      <div class="menu">
        <div class="menu__title">Visualise Transport</div>

        <div class="menu__form">
          <label for="stationInput">Enter a Station</label>
          <input
            class="stationInput"
            id="stationInput"
            placeholder="Departure Station Name"
          />
          <button class="submitBtn" id="loadButton">Load connections</button>
          <div class="loader" style="display: none">Loading...</div>
        </div>
      </div>

      <div class="information">
        <div>claudio weckherlin</div>
        <div>iad fs25 - zhdk</div>
        <div>webtechnologies</div>
        <div>
          <a href="https://github.com/bonjourclaudio">github</a>
        </div>
      </div>

      <div class="visuals">
        <div class="visuals__container" id="p5Container">
          <div class="visuals__loader">loading...</div>
        </div>

        <div class="visuals__info" id="visInfo">
          <div id="station"></div>
          <div id="track"></div>
          <div id="time"></div>
          <div id="fsBtn">> enable fullscreen</div>
        </div>
      </div>
    </div>
  </body>
</html>
